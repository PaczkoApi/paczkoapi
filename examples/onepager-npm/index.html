<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <title>PaczkoAPI</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.min.css"
        />
        <style>
            body {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <section class="grid">
                <form>
                    <fieldset>
                        <label>
                            Miasto
                            <input
                                name="city"
                                autocomplete="address-level2"
                            />
                        </label>
                        <label>
                            Kod pocztowy
                            <input
                                type="text"
                                name="postalCode"
                                autocomplete="postal-code"
                            />
                        </label>

                        <label>
                            Adres
                            <input
                                type="text"
                                name="address"
                                autocomplete="street-address"
                            />
                        </label>
                    </fieldset>
                </form>
                <div id="selector"></div>
            </section>

            <pre><code id="point">Tutaj wyświetli się wybrany punkt</code></pre>
        </main>

        <script
            type="module"
            src="/src/main.ts"
        ></script>
    </body>
</html>
